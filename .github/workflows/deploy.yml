name: Deploy to Windows Home Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 의존성 설치
        run: npm install

      - name: 프로젝트 빌드
        run: npm run build

      - name: 서버 재시작 (PM2 사용 시)
        run: |
          npx pm2 stop all || echo "No process found"
          npx pm2 start dist/app.js --name "boj-grammers"
